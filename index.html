<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TM iPhones</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <!-- Header -->
        <header class="header reveal-item delay-1">
            <div class="logo-container">
                <img src="assets/logo.png" alt="TM iPhones" class="logo">
            </div>
            <!-- Subtitle below logo -->
            <p class="subtitle">Experiência Apple Premium</p>
        </header>

        <!-- Main Focus (WhatsApp) -->
        <div class="main-cta-container reveal-item delay-2">
            <div class="whatsapp-buttons">
                <a href="https://api.whatsapp.com/send/?phone=5519994651947&text=Quero+comprar+um+iPhone%21&type=phone_number&app_absent=0&utm_source=ig"
                    class="btn-primary is-main" target="_blank" rel="noopener">
                    <i class="fab fa-whatsapp"></i>
                    <span>Falar com Atendente 1</span>
                </a>
                <a href="https://api.whatsapp.com/send/?phone=5519920016428&text=Quero+comprar+um+iPhone%21&type=phone_number&app_absent=0&utm_source=ig"
                    class="btn-primary" target="_blank" rel="noopener">
                    <i class="fab fa-whatsapp"></i>
                    <span>Falar com Atendente 2</span>
                </a>
            </div>
        </div>

        <!-- Secondary Actions (Grupo VIP) - Moved BELOW WhatsApp -->
        <div class="secondary-actions reveal-item delay-3">
            <a href="https://chat.whatsapp.com/Db0obqvihigLVCY5I6zdkF?mode=gi_t" class="btn-secondary" target="_blank"
                rel="noopener">
                <span>Grupo VIP Exclusivo</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <!-- Social Proof Grid - Moved to bottom -->
        <div class="stats-grid reveal-item delay-4">
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <span class="stat-text">+1.600 Vendidos</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-store stat-icon"></i>
                <span class="stat-text">Loja Física</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-shield-alt stat-icon"></i>
                <span class="stat-text">Garantia Total</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-truck-fast stat-icon"></i>
                <span class="stat-text">Envio Rápido</span>
            </div>
        </div>

        <!-- Minimal Footer -->
        <footer class="footer reveal-item delay-5">
            <a href="#" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </footer>

    </div>

</body>

</html>
